<html data-ng-app="myApp" ng-strict-di>
	<head>
		<title>pdfmake-browserified demo and test</title>
	</head>
	<body data-ng-controller="MyController as cnt">
		<input size="50" type="text" data-ng-model="content"></input>
		<input type="button" value="Open PDF" data-ng-click="openPdf()"></input>
		<input type="button" value="Download PDF" data-ng-click="downloadPdf()"></input>

		<!-- the bundle has been generated by browserifying app.js -->
		<script src="bundle.js"></script>

	</body>
</html>
