<!doctype html>
 <html lang='en'>
 <head>
 	<meta charset='utf-8'>
 	<title>Google Fonts with regular pdfmake</title>
 	<script src='../build/pdfmake-browserified.min.js'></script>
 	<script src='../vfs-fonts/regular/junge.js'></script><!-- the font data -->
     <script src='../vfs-fonts/regular/junge.map.js'></script><!-- the font-style mapping -->
     <script src='./bingoCards.js'></script><!-- the font-style mapping -->

 </head>
 <body>
    <input type="button" onclick="openPdf()"target="_blank"value="Download PDF"></input>
     <script type="">

        /* Do not forget to set the defaultStyle to the font name you included above */
        function openPdf() {
            curCard = genCells(curCard);
   
            var docDefinition = {
                content: curCard.deckStr,
                defaultStyle: {
            		font: Object.keys(pdfMake.fonts)[0]
            	}
            };
            createPdf(docDefinition, pdfMake.fonts, pdfMake.vfs).open();
        }
     </script>
 </body>
</html>
